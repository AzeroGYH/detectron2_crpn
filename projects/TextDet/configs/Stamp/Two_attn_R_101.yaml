_BASE_: "Two-Base-Stamp.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  RESNETS:
    DEPTH: 101
  ROI_HEADS:
    NAME: "StandardROIHeads"
    SCORE_THRESH_TEST: 0.8
    NMS_THRESH_TEST: 0.3
  ROI_BOX_HEAD:
    NUM_CONV: 2
    NUM_FC: 2
SOLVER:
  WARMUP_ITERS: 50
  IMS_PER_BATCH: 2
  BASE_LR: 0.0025
  # IMS_PER_BATCH: 16
  # BASE_LR: 0.02
  STEPS: (2000,2400)
  MAX_ITER: 3000
  CHECKPOINT_PERIOD: 100
DATASETS:
  TRAIN: ("stamp_0806_train",)
  TEST: ("stamp_test",)
INPUT:
  CROP:
    ENABLED: True
  ROTATE:
    ENABLED: False
    ROTATE_TRAIN_PRO: 1.0
    ANGLE_TRAIN: (-20,20)
    ANGLE_TRAIN_SAMPLING: 'range'
TEST:
  EVAL_PERIOD: 100
  AUG:
    ENABLED: False
    FLIP: False
    MAX_SIZE: 1600
    MIN_SIZES: (1200,)
OUTPUT_DIR: "output/batext/stamp/two_attn_R_101_0806_finetune"
